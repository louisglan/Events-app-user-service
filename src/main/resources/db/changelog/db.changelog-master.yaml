databaseChangeLog:
  - changeSet:
      id: 1
      author: Louis
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: hashed_password
                  type: varchar
                  constraints:
                    nullable: false